<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Incorrect Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background */
            color: white; /* Text color */
            text-align: center;
            padding-top: 100px;
            position: relative; /* Required for the stars animation */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        h1 {
            color: red; /* Error message color */
        }
        /* Button styling */
        button {
            background-color: #4B0082; /* Purple background */
            color: white; /* Text color */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            outline: none; /* Remove default button outline */
            transition: background-color 0.3s; /* Smooth transition on hover */
            margin-top: 20px;
            animation: starsAnimation 20s linear infinite; /* Apply stars animation to button */
        }
        button:hover {
            background-color: #800080; /* Darker purple on hover */
        }
        /* Keyframes for star animation */
        @keyframes starsAnimation {
            from {
                background-position: 0 0; /* Start position */
            }
            to {
                background-position: 1000px 1000px; /* End position */
            }
        }
        /* Styling for heart background */
        .heart-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .left, .right {
            width: 80px;
            height: 120px;
            background-color: red;
            display: block;
            position: absolute;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
        }
        .left {
            transform: rotate(-50deg);
            left: 60px;
        }
        .right {
            transform: rotate(50deg);
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="heart-background">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <h1>Incorrect Password</h1>
    <p>Whoever you are, the password you entered is incorrect. Press the button below to retry.</p>
    <!-- Retry button with stars animation -->
    <button onclick="window.location.href = 'CLICK.HERE.NOW.html';">Retry</button>
</body>
</html>
